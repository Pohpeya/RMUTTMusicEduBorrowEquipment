<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มยืมเครื่องดนตรี - สาขาดนตรีสากลศึกษา 2568</title>
    <style>
        /* สไตล์พื้นฐานสำหรับ body */
        body {
            font-family: 'Inter', Arial, sans-serif; /* ใช้ฟอนต์ Inter */
            background-color: #f4f7f6; /* สีพื้นหลังอ่อนๆ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ทำให้หน้าเว็บเต็มความสูงของ viewport */
            margin: 0;
            padding: 20px; /* เพิ่ม padding รอบๆ */
            box-sizing: border-box; /* รวม padding ในความกว้าง/สูง */
        }
        /* สไตล์สำหรับ container หลักของฟอร์ม */
        .container {
            background-color: #ffffff; /* สีพื้นหลังของกล่องฟอร์ม */
            padding: 40px; /* padding ภายในกล่อง */
            border-radius: 12px; /* ขอบโค้งมน */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* เงาเพื่อความลึก */
            width: 100%;
            max-width: 550px; /* กำหนดความกว้างสูงสุด */
            box-sizing: border-box;
        }
        /* สไตล์สำหรับหัวข้อ */
        h1 {
            text-align: center;
            color: #2c3e50; /* สีข้อความเข้ม */
            margin-bottom: 30px;
            font-size: 1.8em; /* ขนาดตัวอักษรใหญ่ขึ้น */
            line-height: 1.3;
        }
        /* สไตล์สำหรับกลุ่มฟอร์ม (label + input) */
        .form-group {
            margin-bottom: 20px; /* ระยะห่างระหว่างกลุ่มฟอร์ม */
        }
        /* สไตล์สำหรับ label */
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e; /* สีข้อความ label */
            font-weight: 600; /* ตัวหนา */
            font-size: 0.95em;
        }
        /* สไตล์สำหรับ input และ textarea */
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%; /* เต็มความกว้างของ parent */
            padding: 12px 15px; /* padding ภายใน input */
            border: 1px solid #ced4da; /* สีขอบ */
            border-radius: 8px; /* ขอบโค้งมน */
            font-size: 1em; /* ขนาดตัวอักษร */
            box-sizing: border-box; /* รวม padding ในความกว้าง */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* animation ตอน focus */
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #007bff; /* สีขอบตอน focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* เงาตอน focus */
            outline: none; /* ลบ outline เริ่มต้นของ browser */
        }
        textarea {
            resize: vertical; /* อนุญาตให้ปรับขนาดแนวตั้ง */
            min-height: 100px; /* ความสูงขั้นต่ำ */
        }
        /* สไตล์สำหรับปุ่ม */
        button {
            background-color: #007bff; /* สีพื้นหลังปุ่ม */
            color: white; /* สีข้อความปุ่ม */
            padding: 15px 25px; /* padding ปุ่ม */
            border: none; /* ไม่มีขอบ */
            border-radius: 8px; /* ขอบโค้งมน */
            cursor: pointer; /* เปลี่ยน cursor เป็น pointer */
            font-size: 1.1em; /* ขนาดตัวอักษรปุ่ม */
            width: 100%; /* เต็มความกว้าง */
            transition: background-color 0.3s ease, transform 0.2s ease; /* animation ตอน hover */
            font-weight: 700;
        }
        button:hover {
            background-color: #0056b3; /* สีเข้มขึ้นตอน hover */
            transform: translateY(-2px); /* ยกปุ่มขึ้นเล็กน้อย */
        }
        button:active {
            transform: translateY(0); /* กลับสู่ตำแหน่งเดิมตอนกด */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แบบฟอร์มยืมเครื่องดนตรี<br>สาขาดนตรีสากลศึกษา 2568</h1>
        <!-- ฟอร์มสำหรับกรอกข้อมูลผู้ยืม -->
        <!-- เมื่อ submit จะส่งข้อมูลไปยัง borrow_equipment.html ผ่าน method GET -->
        <form action="borrow_equipment.html" method="GET">
            <div class="form-group">
                <label for="firstName">ชื่อ:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">นามสกุล:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">เบอร์โทรศัพท์:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="เช่น 0812345678" required>
            </div>
            <div class="form-group">
                <label for="email">Email ผู้ยืม:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="borrowDate">วันที่ยืม:</label>
                <input type="date" id="borrowDate" name="borrowDate" required>
            </div>
            <div class="form-group">
                <label for="returnDate">วันที่คืน:</label>
                <input type="date" id="returnDate" name="returnDate" required>
            </div>
            <div class="form-group">
                <label for="reason">เหตุผลที่ยืม:</label>
                <textarea id="reason" name="reason" required></textarea>
            </div>
            <button type="submit">ถัดไป</button>
        </form>
    </div>
</body>
</html>
