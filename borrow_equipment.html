    <style>
        /* สไตล์พื้นฐานสำหรับ body */
        body {
            font-family: 'Inter', Arial, sans-serif; /* ใช้ฟอนต์ Inter */
            background-color: #f4f7f6; /* สีพื้นหลังอ่อนๆ */

            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ทำให้หน้าเว็บเต็มความสูงของ viewport */
            margin: 0;
            padding: 20px; /* เพิ่ม padding รอบๆ */
            box-sizing: border-box;
        }
        /* สไตล์สำหรับ container หลัก */
        .container {
            background-color: #ffffff; /* สีพื้นหลังของกล่อง */
            padding: 40px; /* padding ภายในกล่อง */
            border-radius: 12px; /* ขอบโค้งมน */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* เงาเพื่อความลึก */
            width: 100%;
            max-width: 700px; /* กำหนดความกว้างสูงสุด */
            box-sizing: border-box;
        }
        /* สไตล์สำหรับหัวข้อ */
        h1 {
            text-align: center;
            color: #2c3e50; /* สีข้อความเข้ม */
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        /* สไตล์สำหรับกลุ่มฟอร์ม (label + select) */
        .form-group {
            margin-bottom: 20px;
        }
        /* สไตล์สำหรับ label */
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 0.95em;
        }
        /* สไตล์สำหรับ select (dropdown) */
        select {
            width: 100%; /* เต็มความกว้างของ parent */
            padding: 12px 15px; /* padding ภายใน select */
            border: 1px solid #ced4da; /* สีขอบ */
            border-radius: 8px; /* ขอบโค้งมน */
            font-size: 1em;
            box-sizing: border-box;
            appearance: none; /* ลบ arrow เริ่มต้นของ browser */
            -webkit-appearance: none;
            -moz-appearance: none;
            /* เพิ่ม icon arrow ด้วย background-image */
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23495057" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
        /* สไตล์สำหรับแต่ละแถวของอุปกรณ์ */
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #eceff1; /* เส้นแบ่งบางๆ */
        }
        .item-row:last-child {
            border-bottom: none; /* ไม่มีเส้นแบ่งที่รายการสุดท้าย */
        }
        .item-row label {
            flex-basis: 60%; /* กำหนดความกว้างของ label */
            margin-bottom: 0;
            font-weight: normal; /* ไม่ต้องตัวหนามาก */
            color: #495057;
        }
        .item-row .item-controls {
            display: flex;
            align-items: center;
            gap: 10px; /* ระยะห่างระหว่าง dropdown กับปุ่ม */
            flex-basis: 35%; /* กำหนดความกว้างของส่วนควบคุม */
            justify-content: flex-end; /* จัดชิดขวา */
        }
        .item-row select {
            flex-grow: 1; /* ให้ select ขยายเต็มพื้นที่ */
            width: auto; /* ให้ select ปรับขนาดตามเนื้อหา */

    <script>
        // เมื่อหน้าเว็บโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', function() {
            // ดึงข้อมูลผู้ยืมจาก sessionStorage
            // ข้อมูลผู้ยืมยังคงถูกเก็บไว้ใน sessionStorage เพื่อส่งต่อไปยังหน้าสรุป

            if (!borrowerInfo) {
                // หากไม่มีข้อมูลผู้ยืมใน sessionStorage อาจจะ redirect กลับไปหน้าแรก

                console.warn("ไม่พบข้อมูลผู้ยืมใน sessionStorage อาจจะต้องกลับไปหน้าแรก");
                // alert("ไม่พบข้อมูลผู้ยืม กรุณากลับไปหน้าแรกเพื่อกรอกข้อมูล");
                // window.location.href = 'index.html';
            }

            // ตรวจสอบว่ามีรายการที่เลือกไว้ก่อนหน้าหรือไม่
            let borrowedItems = JSON.parse(sessionStorage.getItem('borrowedItems')) || [];

            // เพิ่ม Event Listener ให้กับปุ่ม "เพิ่ม" ทุกปุ่ม
            document.querySelectorAll('.add-item-button').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = this.dataset.itemId; // ดึง id ของ select ที่เกี่ยวข้อง
                    const itemName = this.dataset.itemName; // ดึงชื่อรายการ
                    const selectElement = document.getElementById(itemId);
                    const quantity = parseInt(selectElement.value);

                    if (quantity > 0) {
                        // ตรวจสอบว่ารายการนี้ถูกเพิ่มไปแล้วหรือไม่
                        const existingItemIndex = borrowedItems.findIndex(item => item.id === itemId);

                        if (existingItemIndex > -1) {
                            // ถ้ามีอยู่แล้ว ให้อัปเดตจำนวน
                            borrowedItems[existingItemIndex].quantity = quantity;
                            console.log(`อัปเดต: ${itemName} จำนวน ${quantity}`);
                        } else {
                            // ถ้ายังไม่มี ให้เพิ่มรายการใหม่
                            borrowedItems.push({ id: itemId, name: itemName, quantity: quantity });
                            console.log(`เพิ่ม: ${itemName} จำนวน ${quantity}`);
                        }
                        // เก็บรายการที่เลือกไว้ใน sessionStorage
                        sessionStorage.setItem('borrowedItems', JSON.stringify(borrowedItems));
                        alert(`เพิ่ม/อัปเดตรายการ: ${itemName} จำนวน ${quantity} เรียบร้อยแล้ว`);
                    } else {
                        // ถ้าเลือกจำนวนเป็น 0 และรายการนั้นเคยถูกเพิ่มไปแล้ว ให้ลบออก
                        const existingItemIndex = borrowedItems.findIndex(item => item.id === itemId);
                        if (existingItemIndex > -1) {
                            borrowedItems.splice(existingItemIndex, 1);
                            sessionStorage.setItem('borrowedItems', JSON.stringify(borrowedItems));
                            alert(`ลบรายการ: ${itemName} ออกจากรายการยืมแล้ว`);
                            console.log(`ลบ: ${itemName} ออกจากรายการยืมแล้ว`);
                        } else {
                            alert('กรุณาเลือกจำนวนที่มากกว่า 0 เพื่อเพิ่มรายการ');
                        }
                    }
                });
            });

            // เพิ่ม Event Listener ให้กับปุ่ม "สรุปการยืม"
            document.getElementById('goToSummaryButton').addEventListener('click', function() {
                // ตรวจสอบว่ามีรายการที่ถูกเพิ่มเข้ามาหรือไม่
                if (borrowedItems.length === 0) {
                    alert('กรุณาเลือกอุปกรณ์ที่ต้องการยืมอย่างน้อย 1 ชิ้น');
                    return;
                }
                // ไปยังหน้าสรุปการยืม
                window.location.href = 'borrow_summary.html';
            });
        });
    </script>
